<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card solution</title>
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png">  
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="orderSummary">
            <img src="../task/images/illustration-hero.svg" alt="">
                <h1>Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
                <div class="plan">
                    <div><img src="../task/images/icon-music.svg" alt=""></div>
                    <div class="anualPlan">
                        <div class="planName">Annual Plan</div>
                        <div class="planCost">$59.99/year</div>
                    </div>
                    <div class="change"><a href="">Change</a> </div>
                </div>
                <button class="pay">Proceed to Payment </button>
                <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
